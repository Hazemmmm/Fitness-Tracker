<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-spinner mode="determinate" [value]="progress" color="warn"></mat-spinner>
  <h1>{{ progress }}%</h1>
  <p>Keep on going, You've got this!</p>
  <button mat-raised-button type="submit" (click)="onStop()">Stop!</button>
</section>
